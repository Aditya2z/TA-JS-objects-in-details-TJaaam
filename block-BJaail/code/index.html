<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookly-App</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/eec6d21a06.js" crossorigin="anonymous"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- Font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container-95">
        <form>
            <legend>
                <i class="fa-solid fa-book-open accent"></i>
                My<span class="accent">Book</span>List
            </legend>
            <label for="title">Title</label>
            <input type="text" id="title">
            <label for="author">Author</label>
            <input type="text" id="author">
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn">
            <input type="submit" value="Add Book" class="btn">
        </form>

        <table class="root">
            <tr>
                <th class="title">Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
            </tr>
        </table>
    </div>

    <!-- JS -->
    <script src="./script.js"></script>
</body>
</html>
